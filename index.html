<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="day">

  <main class="container">
    
    
    <div class="heading">
      <h1>TODO</h1>
      <img src="images/icon-sun.svg" alt="">
    </div>


    <div class="todo-app-input-field">
      <span></span>
      <input type="text" name="" id="input-value" placeholder="Create a new todo...">
      <img src="images/" alt="">
    </div>
     
    <div class="card">

      <ul id="ul" class="todo-items">
        <li>
          <div class="todo-item">
            <div class="content">
              <span class="c"></span>
              <p > Front </p>
            </div>
            <img class="cross" src="images/icon-cross.svg" alt="">
          </div>
          <span class="hr"></span>
        </li>
       
        <li >
          <div class="todo-item">
            <div class="content">
              <span class="c"></span>
              <p> End </p>
            </div>
            <img class="cross" src="images/icon-cross.svg" alt="">
          </div>
          <span class="hr"></span>
        </li>

        <li>
          <div class="todo-item">
            <div class="content">
              <span class="c"></span>
              <p> Mentor </p>
            </div>
            <img class="cross" src="images/icon-cross.svg" alt="">
          </div>
          <span class="hr"></span>
        </li>
       
      
      </ul>
   

      <div class="card-footer">
        <p> <span class="left-items">3</span> items left </p>
        <div class="last-items">
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>    
        <p class="clear-completed" > Clear Completed </p>
      </div>
    </div>

    <div id="dup" class="last-items">
      <p>All</p>
      <p>Active</p>
      <p>Completed</p>
    </div>

    <footer>
      <p> Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>  </p>
      <p> Made by <a href="https://twitter.com/akil_newaz" target="_blank">Akil Newaz Chy</a> </p>
    </footer>

  </main>

<script src="app.js"></script>
</body>
</html>
